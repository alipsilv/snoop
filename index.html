<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">

    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Snoop</title>

    <link href="styles/app.css" rel="stylesheet">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Snoop">
    <link rel="apple-touch-icon" href="images/snoop_50.png">

    <meta name="msapplication-TileImage" content="images/snoopy_pilot.svg">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style media="screen">
        #joystick td{
            padding: 2px;
            margin:20px;
        }

        .logo{
            height:100% ;
        }
    </style>

  </head>

  <body>

      <header class="header">
          <img class="logo" src="images/snoopy_pilot.svg"></i>
          <h1 class="header_title">Snoop</h1>
          <div class="btn-group" style="margin:15px;">
             <button class="btn btn-primary">Action</button>
             <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                 <span class="caret"></span>
             </button>
             <ul class="dropdown-menu">
                <li><a tabindex="-1" href="#">Action</a></li>
                <li><a tabindex="-1" href="#">Another action</a></li>
                <li><a tabindex="-1" href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="#">Separated link</a></li>
                <!-- dropdown menu links -->
              </ul>
          </div>
      </header>

      <main class="main">
          <table id="joystick" align="center">
              <tr>
                  <td></td>
                  <td>
                    <button data-act="up" type="button" class="btn btn-secondary joystick up">
                        <i class="fa fa-arrow-up fa-3x"></i>
                    </button>
                  </td>
                  <td></td>
              </tr>
              <tr>
                  <td>
                      <button data-act="left" type="button" class="btn btn-secondary joystick left">
                          <i class="fa fa-arrow-left fa-3x"></i>
                      </button>
                  </td>
                  <td>
                      <button type="button" data-act="down" class="btn btn-secondary joystick down">
                          <i class="fa fa-arrow-down fa-3x"></i>
                      </button>
                  </td>
                  <td>
                      <button type="button" data-act="right" class="btn btn-secondary joystick right">
                          <i class="fa fa-arrow-right fa-3x"></i>
                      </button>
                  </td>
              </tr>
              <tfoot style="text-align:center">
                  <tr>
                      <td colspan="3">
                          <h6>(keyboard shortcut ASDW)</h6>
                      </td>
                  </tr>
              </tfoot>
          </table>
      </main>

    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="styles/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            console.log("Document ready");
            $("body").keypress(function(e){
              switch(e.which) {
                case 119:
                    action('up');
                    break;
                case 115:
                    action('down');
                    break;
                case 97:
                    action('left');
                    break;
                case 100:
                    action('right');
                    break;
              }
            });
            $('button').on('click', function(){
                $btn = $(this);
                action($btn.data('act'));
            });
            function action(action){
                $("button.joystick").removeClass("btn-danger");
                $("button.joystick." + action).addClass("btn-danger");
                switch(action) {
                    case 'up':
                        console.log('up');
                        break;
                    case 'down':
                        console.log('down');
                        break;
                    case 'left':
                        console.log('left');
                        break;
                    case 'right':
                        console.log('right');
                        break;
                    default:
                        console.log('action');
                }

            }
        });
    </script>
  </body>
</html>
